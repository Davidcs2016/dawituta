<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container{
    width: 100%;
    height: 100vh;
    background-color: #060f52;
    display: flex;
    align-items: center;
    justify-content: center;
}
h1{  color: azure;
font-size: 75px;}
span{color: #fff724;}
.button{
    border: 2px solid #7e920f;
    background-color: #7d8099;
    font-size: 24px;
    padding: 16px 32px;
}
.button:hover{
    background-color: #fff724;
    color: rgb(21, 21, 19);
}
    </style>
</head>
<body>
    <div class="container">
       <h1>CITCS offers:- <span class="auto-type"></span></h1>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
 var typed=new Typed(".auto-type",{
    strings:["Computer Programming","Python Training", "Web Design & Development","Advanced Trainings"],
    typeSpeed: 200,
    backSpeed:50,  
    looped:true
 })

    </script>
    <button class="button">click Me</button>
</body>
</html>
